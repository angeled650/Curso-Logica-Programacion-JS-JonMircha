<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 5</title>
  <style>
    html {
      box-sizing: border-box;
      font-family: sans-serif;
      font-size: 16px;
      text-align: center;
    }

    *,
    *::before,
    *::after {
      box-sizing: inherit;
    }
  </style>
</head>

<body>
  <h1>Ejercicio 5</h1>
  <p>
    Programa una función que invierta las palabras de una cadena de texto, pe. miFuncion("Hola Mundo") devolverá "odnuM
    aloH".
  </p>
  <button id="btn">Haz click para probar el ejercicio</button>
  <br><br>
  <hr>
  <a href="../index.html">Regresar a la Página Principal</a>

  <script>
    //5) Programa una función que invierta las palabras de una cadena de texto, pe. miFuncion("Hola Mundo") devolverá "odnuM aloH".
    const $btn = document.getElementById("btn");

    $btn.addEventListener("click", e => {
      const invertirPalabra = (palabra = "") => {
        if (!palabra) {
          alert("No ha ingresado una cadena de texto.");
        } else {
          let invertida = [];
          for (i = palabra.length - 1; i >= 0; i--) {
            /* Otra opción: 
            console.log(`Palabra invertida: ${palabra[i]} `); */

            invertida.push(palabra[i]);
          }
          console.log(`Palabra invertida: ${invertida.join('')}`);
        }
      }

      let palabra = prompt("Ingrese una cadena de texto: ");
      invertirPalabra(palabra);
    })
  </script>
</body>

</html>
