<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">

    html {
      box-sizing: border-box;
      font-family: sans-serif;
      font-size: 16px;
      text-align: center;
    }

    *,
    *::before,
    *::after {
      box-sizing: inherit;
    }
  </style>
</head>

<body>
  <h1>Ejercicio 12</h1>
  <p>
    Programa una función que determine si un número es primo (aquel que solo es divisible por sí mismo y 1) o no, pe.
    miFuncion(7) devolverá true.
  </p>
  <button id="btn">Haz click para probar el ejercicio</button>
  <br><br>
  <hr>
  <a href="../index.html">Regresar a la Página Principal</a>


  <script>
    //12) Programa una función que determine si un número es primo (aquel que solo es divisible por sí mismo y 1) o no, pe. miFuncion(7) devolverá true.
    const $btn = document.getElementById("btn");

    $btn.addEventListener("click", e => {
      let cad = prompt("Ingrese un número: ");
      let num = parseInt(cad);

      const primo = (numero) => {
        if (Math.sign(numero) === -1) return alert("El número no puede ser negativo");
        let band = true;
        for (i = 2; i < numero; i++) {
          if (numero % i === 0) {
            band = false;
            break;
          }
        }

        (band === false)
          ? alert(`El número ${num} no es primo.`)
          : alert(`El número ${num} es primo.`);
      }

      (isNaN(num) !== false)
        ? alert("No ha ingresado un número.")
        : ((num === 0) || (num === 1))
          ? alert(`El número no puede ser ${num}.`)
          : primo(num);
    })
  </script>
</body>

</html>
