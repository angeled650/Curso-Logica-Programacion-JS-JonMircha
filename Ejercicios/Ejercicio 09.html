<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 9</title>
  <style>
    html {
      box-sizing: border-box;
      font-family: sans-serif;
      font-size: 16px;
      text-align: center;
    }

    *,
    *::before,
    *::after {
      box-sizing: inherit;
    }
  </style>
</head>

<body>
  <h1>Ejercicio 9</h1>
  <p>
    Programa una función que obtenga un numero aleatorio entre 501 y 600.
  </p>
  <button id="btn">Haz click para probar el ejercicio</button>
  <br><br>
  <hr>
  <a href="../index.html">Regresar a la Página Principal</a>


  <script>
    //9) Programa una función que obtenga un numero aleatorio entre 501 y 600.
    const $btn = document.getElementById("btn");

    $btn.addEventListener("click", e => {
      const min = 501;
      const max = 601;
      let random = 0;
      let x = 0;

      const numAleatorio = () => {
        random = Math.random() * (max - min) + min;
        x = Math.round(random);
        alert(`El número aleatorio es: ${x}`);
      }

      let confirmacion = confirm("Pulse aceptar para generar un número aleatorio entre 501 y 600.");
      (confirmacion === false)
        ? alert("Actualice la página para generar el número aleatorio.")
        : numAleatorio();
    })
  </script>
</body>

</html>
