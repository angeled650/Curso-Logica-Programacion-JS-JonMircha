<!DOCTYPE html>
<html lang="es">

<head>

      box-sizing: border-box;

<body>
  <h1>Ejercicio 4</h1>
  <p>
    Programa una función que repita un texto X veces, pe. miFuncion('Hola Mundo', 3) devolverá Hola Mundo Hola Mundo
    Hola
    Mundo.
  </p>
  <button id="btn">Haz click para probar el ejercicio</button>
  <br><br>
  <hr>
  <a href="../index.html">Regresar a la Página Principal</a>

  <script>
    //4) Programa una función que repita un texto X veces, pe. miFuncion('Hola Mundo', 3) devolverá Hola Mundo Hola Mundo Hola Mundo.
    const $btn = document.getElementById("btn");

    $btn.addEventListener("click", e => {
      let cadena = prompt("Ingrese una cadena de texto: ");
      console.log(`Cadena ingresada: ${cadena}`);

      function cadenaRepetir(cad, a) {
        console.log(`La cadena se va a repetir ${a} veces:`);
        //Opción 2:
        // cad.repeat(a);

        for (i = 1; i <= a; i++) {
          console.log(`${cad} `);
        }
      }
      let contador = prompt("Ingrese el N° de veces que se repetirá la cadena: ");

      let cont_num = parseInt(contador, 10);

      if (isNaN(cont_num)) {
        alert("No ha ingresado un número.");
      } else if (cont_num == "0") {
        alert("Ingrese un número mayor que 0.");
      } else {
        cadenaRepetir(cadena, cont_num);
      }
    })
  </script>
</body>

</html>
