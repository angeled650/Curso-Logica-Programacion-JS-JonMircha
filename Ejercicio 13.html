  <h1>Ejercicio 13</h1>
  <p>
    Programa una función que determine si un número es par o impar, pe. miFuncion(29) devolverá Impar.
  </p>
  <hr>
  <a href="./index.html">Regregar a la Página Principal</a>


  <script>
    //13) Programa una función que determine si un número es par o impar, pe. miFuncion(29) devolverá Impar.

    let cad = prompt("Ingrese un número: ");
    let num = parseInt(cad);

    const paridad = (numero) => {
      (numero % 2 === 0)
        ? alert(`El número ${numero} es par.`)
        : alert(`El número ${numero} no es par.`)
    }

    (isNaN(num) !== false)
      ? alert("No ha ingresado un número.")
      : paridad(num);

  </script>
