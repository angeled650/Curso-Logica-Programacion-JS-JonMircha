<body>
  <h1>Ejercicio 2</h1>
  <p>Programa una función que te devuelva el texto recortado según el número de caracteres indicados, pe.
    miFuncion("Hola
    Mundo", 4) devolverá "Hola".</p>
  <hr>
  <a href="./index.html">Regregar a la Página Principal</a>
  <script>
    //2) Programa una función que te devuelva el texto recortado según el número de caracteres indicados, pe. miFuncion("Hola Mundo", 4) devolverá "Hola".

    let pro = prompt("Ingrese una cadena de texto: ");
    console.log(`Cadena antes de recortar: ${pro}`);

    function text_cor(cad, a) {
      cadena = cad.slice(0, a);
      console.log(`Cadena después de recortar: ${cadena}`);
    }

    let fin = prompt("Ingrese el número de caracteres que desea guardar: ");

    let num_fin = parseInt(fin, 10);

    text_cor(pro, num_fin);

  </script>
