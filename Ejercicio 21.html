<head>

    *,
    *::before,

  </style>

<body>
  <h1>Ejercicio 21</h1>
  <p>
    Programa una función que dado un array numérico devuelve otro array con los números elevados al cuadrado, pe.
    mi_funcion([1, 4, 5]) devolverá [1, 16, 25]
  </p>
  <hr>
  <a href="./index.html">Regregar a la Página Principal</a>

  <script>
    //21) Programa una función que dado un array numérico devuelve otro array con los números elevados al cuadrado, pe. mi_funcion([1, 4, 5]) devolverá [1, 16, 25]

    let tamanioArreglo = prompt("Ingrese el tamaño del arreglo: ");
    let tamanio = parseInt(tamanioArreglo);

    const validaciones = (tamanio = undefined) => {
      if (!tamanio) {
        return alert("No ha ingresado ningún número.");
      }

      if (isNaN(tamanio) == true) {
        return alert("No ha ingresado un número válido.")
      }

      if ((Math.sign(tamanio) === -1)) {
        return alert("No puede ingresar un número negativo.");
      }

      return true;
    }

    const llenarArreglo = (tamanio) => {
      let arreglo = [];
      for (i = 0; i < tamanio; i++) {
        let elemento = prompt(`Ingrese el elemento #${i + 1} del arreglo: `);
        let elemen = parseInt(elemento);

        if (validaciones(elemen) == true) {
          arreglo.push(elemen);
        } else {
          return;
        }
      }
      potencia(arreglo);
    }

    const potencia = (arreglo) => {
      let pot = [];
      let tam = arreglo.length;
      for (i = 0; i < tam; i++) {
        pot[i] = Math.pow(arreglo[i], 2);
      }

      alert(`El arreglo original es: [${arreglo}] | El arreglo con las potencias es: [${pot}]`);
    }

    if (validaciones(tamanio) == true) {
      llenarArreglo(tamanio);
    }

  </script>
</body>

</html>
