<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 25</title>
  <style>
    html {
      box-sizing: border-box;
      font-family: sans-serif;
      font-size: 16px;
      text-align: center;
    }

    *,
    *::before,
    *::after {
      box-sizing: inherit;
    }
  </style>
</head>

<body>
  <h1>Ejercicio 25</h1>
  <p>
    Programa una función que dado un arreglo de elementos, elimine los duplicados, pe. miFuncion(["x", 10, "x", 2, "10",
    10,
    true, true]) devolverá ["x", 10, 2, "10", true].
  </p>
  <hr>
  <a href="./index.html">Regregar a la Página Principal</a>

  <script>
    //25) Programa una función que dado un arreglo de elementos, elimine los duplicados, pe. miFuncion(["x", 10, "x", 2, "10", 10, true, true]) devolverá ["x", 10, 2, "10", true].

    let tamanioArreglo = prompt("Ingrese el tamaño del arreglo: ");
    let tamanio = parseInt(tamanioArreglo);

    const validaciones = (tamanio = undefined) => {
      if (tamanio == undefined) {
        return alert("No ha ingresado ningún elemento.");
      }

      if (isNaN(tamanio) == true) {
        return alert("No ha ingresado un número válido.")
      }

      return true;
    }

    const validaciones2 = (tamanio = undefined) => {
      if (tamanio == undefined) {
        return alert("No ha ingresado ningún elemento.");
      }

      if (!tamanio) {
        return alert("No ha ingresado ningún elemento.");
      }

      return true;
    }

    const llenarArreglo = (tamanio) => {
      let arreglo = [];
      if (tamanio == 0) {
        return alert("El tamaño del arreglo no puede ser 0.");
      }

      for (i = 0; i < tamanio; i++) {
        let elemento = prompt(`Ingrese el elemento #${i + 1} del arreglo: `);
        if (validaciones2(elemento) == true) {
          arreglo.push(elemento);
        } else {
          return;
        }
      }
      noDuplicados(arreglo);
    }

    const noDuplicados = (arreglo) => {
      let copia = [];
      let band = 0;

      copia.push(arreglo[0]);

      for (i = 1; i < arreglo.length; i++) {
        band = 0
        for (j = 0; j < copia.length; j++) {
          if (arreglo[i] == copia[j]) {
            band++;
          }
        }
        if (band == 0) {
          copia.push(arreglo[i]);
        }
      }

      alert(`Arreglo Original: [${arreglo}] | Arreglo sin Duplicados: [${copia}]`);
    }

    if (validaciones(tamanio) == true) {
      llenarArreglo(tamanio);
    }

  </script>
</body>

</html>
