<head>

  <style>
    html {
      box-sizing: border-box;
      font-family: sans-serif;

      text-align: center;

    *,
    *::before,

      box-sizing: inherit;
    }
  </style>

<body>
  <h1>Ejercicio 23</h1>
  <p>
    Programa una función que dado un array de números devuelva un objeto con 2 arreglos en el primero almacena los
    números
    pares y en el segundo los impares, pe. miFuncion([1,2,3,4,5,6,7,8,9,0]) devolverá {pares: [2,4,6,8,0], impares:
    [1,3,5,7,9]}.
  </p>
  <hr>
  <a href="./index.html">Regregar a la Página Principal</a>

  <script>
    //23) Programa una función que dado un array de números devuelva un objeto con 2 arreglos en el primero almacena los números pares y en el segundo los impares, pe. miFuncion([1,2,3,4,5,6,7,8,9,0]) devolverá {pares: [2,4,6,8,0], impares: [1,3,5,7,9]}.

    let tamanioArreglo = prompt("Ingrese el tamaño del arreglo: ");
    let tamanio = parseInt(tamanioArreglo);

    const validaciones = (tamanio = undefined) => {
      if (tamanio == undefined) {
        return alert("No ha ingresado ningún número.");
      }

      if (isNaN(tamanio) == true) {
        return alert("No ha ingresado un número válido.")
      }

      if ((Math.sign(tamanio) === -1)) {
        return alert("No puede ingresar un número negativo.");
      }

      return true;
    }

    const llenarArreglo = (tamanio) => {
      let arreglo = [];
      if (tamanio == 0) {
        return alert("El tamaño del arreglo no puede ser 0.");
      }

      for (i = 0; i < tamanio; i++) {
        let elemento = prompt(`Ingrese el elemento #${i + 1} del arreglo: `);
        let elemen = parseInt(elemento);

        if (validaciones(elemen) == true) {
          arreglo.push(elemen);
        } else {
          return;
        }
      }
      pares(arreglo);
    }

    const pares = (arreglo) => {
      let par = [];
      let impar = [];
      let tam = arreglo.length;

      for (i = 0; i < tam; i++) {
        if (arreglo[i] % 2 == 0) {
          par.push(arreglo[i]);
        } else {
          impar.push(arreglo[i]);
        }
      }

      const Arreglos = {
        par,
        impar
      };

      alert(`Arreglo Original: [${arreglo}] | Pares: [${Arreglos.par}] | Impares: [${Arreglos.impar}]`);
    }

    if (validaciones(tamanio) == true) {
      llenarArreglo(tamanio);
    }

  </script>
</body>
