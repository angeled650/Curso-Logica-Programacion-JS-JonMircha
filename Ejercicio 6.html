  <h1>Ejercicio 6</h1>
  <p>
    Programa una función para contar el número de veces que se repite una palabra en un texto largo, pe. miFuncion("hola
    mundo adios mundo", "mundo") devolverá 2.
  </p>
  <hr>

  <script>
    //6) Programa una función para contar el número de veces que se repite una palabra en un texto largo, pe. miFuncion("hola mundo adios mundo", "mundo") devolverá 2.

    const repitePalabra = (palabra = "", repite = "") => {
      palabra2 = palabra.toLocaleUpperCase();
      repite2 = repite.toLocaleUpperCase();

      let arreglo = [...palabra2.matchAll(repite2)]

      if (!palabra || !repite) {
        alert("No ha ingresado una cadena de texto.");
      } else {
        let veces = arreglo.length;
        console.log(`La palabra ${repite} se repite: ${veces}`);
      }
    }

    let palabra = prompt("Ingrese una cadena de texto: ");
    let repite = prompt("Ingrese la palabra a buscar: ");

    repitePalabra(palabra, repite);

  </script>
