  <h1>Ejercicio 18</h1>
  <p>
    Programa una función que dada una cadena de texto cuente el número de vocales y consonantes, pe. miFuncion("Hola
    Mundo")
    devuelva Vocales: 4, Consonantes: 5.
  </p>
  <hr>
  <a href="./index.html">Regregar a la Página Principal</a>

  <script>
    //18) Programa una función que dada una cadena de texto cuente el número de vocales y consonantes, pe. miFuncion("Hola Mundo") devuelva Vocales: 4, Consonantes: 5.

    let cadena = prompt("Ingrese una cadena de texto: ");

    const validaciones = (cad = "") => {
      let letras = /[a-z]/i;
      if (!cad) {
        return alert("La cadena está vacía.");
      }
      if (letras.test(cad) === false) {
        return alert("La cadena ingresada no contiene ninguna letra.")
      }
      conteo(cad);
    }

    const conteo = (cadena) => {
      let vocales = /[aeiouáéíóúü]/i;
      let consonantes = /[^ aeiouáéíóúü]/i;
      let sumaVoc = 0;
      let sumaCon = 0;

      for (i = 0; i < cadena.length; i++) {
        if (vocales.test(cadena[i]) === true) {
          sumaVoc += 1;
        } else if (consonantes.test(cadena[i]) === true) {
          sumaCon += 1;
        }
      }
      alert(`Cadena: ${cadena} | Vocales: ${sumaVoc} | Consonantes: ${sumaCon}`);
    }

    validaciones(cadena);

  </script>
